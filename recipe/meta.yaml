{% set name = "frictionless" %}
{% set version = "4.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2968d1335e29a5e079958e0a33dd81c2e8ce7c43bc869264e2c15a244fd0dec4

build:
  number: 0
  entry_points:
    - frictionless = frictionless.__main__:program
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.6
    - petl >=1.6
    - pyyaml >=5.3
    - isodate >=0.6
    - chardet >=3.0
    - requests >=2.10
    - jsonschema >=2.5
    - simpleeval >=0.9
    - stringcase >=1.2
    - typer[all] >=0.3
    - validators >=0.18
    - python-slugify >=1.2
    - python-dateutil >=2.8


test:
  imports:
    - frictionless
  commands:
    - frictionless --help
    - pip check
  requires:
    - pip

about:
  home: http://github.com/frictionlessdata/frictionless-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Frictionless is a framework to describe, extract, validate, and transform tabular data

extra:
  recipe-maintainers:
    - roll
